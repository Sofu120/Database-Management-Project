{% extends 'layout.html' %}

{% block title %}findTrack{% endblock %}
 
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Find Track</title>
</head>
<body>
    <h2>Please enter Track's information:</h2>
    <form action = "/findTrack" method="post">
    <table>
        <tr><td>MediaType</td><td><input type="text" name="Media_Name"></td></tr>
        <tr><td>Artist</td><td><input type="text" name="Artist_Name"></td></tr>
        <tr><td>Album</td><td><input type="text" name="Album_Name"></td></tr>
        <tr><td>Genre</td><td><input type="text" name="Genre_Name"></td></tr>
        <tr><td>Publisher</td><td><input type="text" name="Publisher_Name"></td></tr>
        <tr><td><input type="submit" value="Submit"></td></tr>
    </table>
    </form>
</body>
</html>
{% endblock %}
